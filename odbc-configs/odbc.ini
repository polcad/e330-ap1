[asterisk]
Description	= SQLite3 database
Driver		= SQLite3
Database	= /var/lib/asterisk/sqlite3dir/sqlite3.db
Timeout		= 2000

[asteriskcdr]
Description	= Asterisk CDR MySQL database
Driver		= MySQL
Database	= asterisk_cdr
Server		= localhost
UserName	= asteriskuser
Password	= asterisk
Port		= 3306
Socket		= /var/run/mysqld/mysqld.sock
